<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для жюри - Чистый звук</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body class="login">

    <div class="main">

        <div class="main__wrapper">

            <div class="login__logo logo logo_center">
                <a href="http://sound-pure.com/">
                    <img src="images/logo.svg" alt="Чистый звук" class="logo__image">
                </a>
            </div>

            <h1 class="login__main-title main-title main-title_center">Вход для жюри</h1>

            <form action="#" class="login__form form">

                <label class="form__lable">
                    <span class="form__text">Логин</span>
                    <input type="text" name="login" id="login" class="form__input">
                </label>

                <label class="form__lable">
                    <span class="form__text">Пароль</span>
                    <input type="password" name="password" id="password" class="form__input">
                </label>

                <button type="submit" class="form__button button"><span>Вход</span></button>

            </form>

        </div>

    </div>

    <div class="year-panel">
        <div class="year-panel__text">20<br>21</div>
    </div>

    <div class="back__login back"></div>

    <script src="js/app.js"></script>
</body>
</html>
